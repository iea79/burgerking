<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?0.1"/>
  </head>
  <body>
    <div class="wrapper">
      <main class="main_content">
        <!-- begin home-->
        <section class="home section" id="home">
          <div class="home__content">
            <h2 class="home__title">ДОКУМЕНТАЛЬНЫЙ ФИЛЬМ</h2>
            <div class="home__body">
              <div class="logo">
                <div class="logo__title">Making Off</div>
                <div class="logo__img"><img src="img/home/burger-king-clip-art.png" alt="alt"/></div>
              </div>
              <div class="burger">
                <div class="burger__item"><img src="img/home/burger/item-1.png" alt="alt"/></div>
                <div class="burger__item"><img src="img/home/burger/item-2.png" alt="alt"/></div>
                <div class="burger__item"><img src="img/home/burger/item-3.png" alt="alt"/></div>
                <div class="burger__item"><img src="img/home/burger/item-4.png" alt="alt"/></div>
                <div class="burger__item"><img src="img/home/burger/item-5.png" alt="alt"/></div>
                <div class="burger__item"><img src="img/home/burger/item-6.png" alt="alt"/></div>
                <div class="burger__item"><img src="img/home/burger/item-7.png" alt="alt"/></div>
              </div>
            </div>
            <div class="home__playVideo">
              <div class="home__play"><img src="img/home/play.svg" alt="alt"/></div>
              <div class="home__videoShow">Посмотри наш трейлер.</div>
            </div>
            <!-- end home-->
          </div>
        </section>
      </main>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/function.js?0.1"></script>
  </body>
</html>
